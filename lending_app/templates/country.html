{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
  <div class="title-text">
    <h1>Invest Local</h1>
    <h4>Find banks that help your community</h4>
  </div>
<div id="tooltip"></div><!-- div to hold tooltip. -->
<div><svg width="960" height="600" id="statesvg" class="usa-map"></svg></div>
<div class="right-key">
  <h5>Bank Density</h5>
  <svg id="key"></svg>
</div>


{% endblock %}
{% block scripts %}
<script>
var numOfBanks = {};
var avgOfBanks = {};
{% for state in states %}
  numOfBanks['{{ state.name }}']={{ state.number_of_banks }}
  avgOfBanks['{{ state.name }}']={% widthratio state.average_score|floatformat:2 1 100 %}
{% endfor %}
</script>
<script src="../static/js/uStates.js"></script> <!-- creates uStates. -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="../static/js/country.js"></script>
<script src="../static/js/testjs.js"></script>
{% endblock %}
