{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1" class></li>
      <li data-target="#myCarousel" data-slide-to="2" class></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="first-slide" src="{% static 'img/first-slide.jpg' %}" alt="First slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Example headline.</h1>
            <p>Test text 1</p>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="{% static 'img/second-slide.jpg' %}" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Example headline 2.</h1>
            <p>Test text 2</p>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="third-slide" src="{% static 'img/third-slide.jpg' %}" alt="Third slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Example headline 3.</h1>
            <p>Test text 3</p>
          </div>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Carousel -->

  {% for state in states %}
    <a href="{% url 'state' state.pk %}">{{ state.name }}</a>
  {% endfor %}
</div>
{% endblock %}
