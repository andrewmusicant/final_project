{% extends 'base.html' %}
{% load static %}
{% block body %}

  <!-- Carousel -->
  <div class="carousel-container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class></li>
        <li data-target="#myCarousel" data-slide-to="2" class></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide carousel-image" src="{% static 'img/first-slide.jpg' %}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h3 class="carousel-text">Fostering development</h3>
              <!-- <p class="carousel-text">Test text 1</p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide carousel-image" src="{% static 'img/second-slide.jpg' %}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h3 class="carousel-text">Staying in touch</h3>
              <!-- <p class="carousel-text">Test text 2</p> -->
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide carousel-image" src="{% static 'img/third-slide.jpg' %}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h3 class="carousel-text">Supporting farmers</h3>
              <!-- <p class="carousel-text">Test text 3</p> -->
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-- Carousel -->
  <div class="search-area">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
      <form>
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Zip Code"></input>
          <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
      </form>
      {% for state in states %}
        <a href="{% url 'lending:state' state.pk %}">{{ state.name }}</a>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
