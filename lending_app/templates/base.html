{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invest Local</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'lending:index' %}"><img border="0" alt="JAR" src="{% static 'img/lblogo.gif' %}" width="115" height="40"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li class="active"><a href="{% url 'lending:index' %}" class="button1">Invest Local<span class="sr-only">(current)</span></a></li>
          <li class="active"><a href="{% url 'lending:about' %}" class="button2">About<span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    <div class="search-area">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-8">
          <div class="input-group">
            {% csrf_token %}
            <input id="address" class="form-control" type="search" value="" placeholder="Address or Zip Code">
            <span class="input-group-btn">
            <input type="button" class="btn btn-default" value="Search" onclick="codeAddress()">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
      <div class="title-text">
        <h1>Invest Local</h1>
        <h4>Find banks that help your community</h4>
      </div>
      {% block body %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlot5QAMpAAvlhAsr2blWKx5vOOfUVYrg&libraries=places"></script>
    <script src="{% static 'js/csrfcookie.js' %}"></script>
    <script src="{% static 'js/googlemaps.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
